#微服务配置
spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 192.168.32.128:8848
      discovery:
        namespace: dev
        group: gls-xuecheng
      config:
        namespace: dev
        group: gls-xuecheng
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: gls-xuecheng
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: gls-xuecheng-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: gls-xuecheng-common
            refresh: true
  profiles:
    active: dev #环境配置为开发环境

